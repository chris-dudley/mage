query: >-
    MATCH (source:Node {id: 0}), (target:Node {id: 5})
    CALL yens_ksp.k_shortest_paths(source, target, 100)
    YIELD
      index,
      source_node,
      target_node,
      total_cost,
      costs,
      path
    RETURN
      index,
      source_node.id AS source_id,
      target_node.id AS target_id,
      total_cost,
      costs,
      extract(n IN nodes(path) | n.id) AS node_ids,
      extract(r IN relationships(path) | r.id) AS edge_ids
    ORDER BY index;

output:
  - index: 0
    source_id: 0
    target_id: 5
    total_cost: 2
    costs: [0, 1, 2]
    node_ids: [0, 3, 5]
    edge_ids: [2, 7]
  - index: 1
    source_id: 0
    target_id: 5
    total_cost: 3
    costs: [0, 1, 2, 3]
    node_ids: [0, 1, 3, 5]
    edge_ids: [0, 3, 7]
  - index: 2
    source_id: 0
    target_id: 5
    total_cost: 3
    costs: [0, 1, 2, 3]
    node_ids: [0, 2, 3, 5]
    edge_ids: [1, 4, 7]
