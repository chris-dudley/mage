query: >-
    MATCH (source:Node {id: 0}), (target:Node {id: 5})
    CALL shortest_paths.iterative_bellman_ford(source, target, 'weight')
    YIELD
      source_node,
      target_node,
      total_cost,
      costs,
      edges_removed,
      path
    RETURN
      source_node.id AS source_id,
      target_node.id AS target_id,
      total_cost,
      costs,
      edges_removed,
      extract(n IN nodes(path) | n.id) AS node_ids,
      extract(r IN relationships(path) | r.id) AS edge_ids;

output:
  - source_id: 0
    target_id: 5
    total_cost: 100
    costs: [0, 50, 90, 60, 100]
    edges_removed: 1
    node_ids: [0, 1, 3, 4, 5]
    edge_ids: [0, 3, 6, 8]