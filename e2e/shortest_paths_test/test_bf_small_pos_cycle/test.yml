query: >-
    MATCH (source:Node {id: 0})
    CALL shortest_paths.bellman_ford(source, [], 'weight')
    YIELD
      negative_cycle,
      source_node,
      target_node,
      total_cost,
      costs,
      path
    RETURN
      negative_cycle,
      source_node.id AS source_id,
      target_node.id AS target_id,
      total_cost,
      costs,
      extract(n IN nodes(path) | n.id) AS node_ids,
      extract(r IN relationships(path) | r.id) AS edge_ids
    ORDER BY target_id;

output:
  - negative_cycle: false
    source_id: 0
    target_id: 1
    total_cost: 50
    costs: [0, 50]
    node_ids: [0, 1]
    edge_ids: [0]
  - negative_cycle: false
    source_id: 0
    target_id: 2
    total_cost: 50
    costs: [0, 50]
    node_ids: [0, 2]
    edge_ids: [1]
  - negative_cycle: false
    source_id: 0
    target_id: 3
    total_cost: 90
    costs: [0, 50, 90]
    node_ids: [0, 1, 3]
    edge_ids: [0, 3]
  - negative_cycle: false
    source_id: 0
    target_id: 4
    total_cost: 120
    costs: [0, 50, 90, 120]
    node_ids: [0, 1, 3, 4]
    edge_ids: [0, 3, 6]
  - negative_cycle: false
    source_id: 0
