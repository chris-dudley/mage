query: >-
    MATCH (source:Node {id: 0}), (target:Node {id: 5})
    CALL shortest_paths.k_shortest_paths(source, target, 3, 'weight')
    YIELD
      index,
      source_node,
      target_node,
      total_cost,
      costs,
      path
    RETURN
      index,
      source_node.id AS source_id,
      target_node.id AS target_id,
      total_cost,
      costs,
      extract(n IN nodes(path) | n.id) AS node_ids,
      extract(r IN relationships(path) | r.id) AS edge_ids
    ORDER BY index;

output:
  - index: 0
    source_id: 0
    target_id: 5
    total_cost: 160
    costs: [0, 50, 90, 120, 160]
    node_ids: [0, 1, 3, 4, 5]
    edge_ids: [0, 3, 6, 8]
  - index: 1
    source_id: 0
    target_id: 5
    total_cost: 160
    costs: [0, 50, 90, 120, 160]
    node_ids: [0, 2, 3, 4, 5]
    edge_ids: [1, 4, 6, 8]
  - index: 2
    source_id: 0
    target_id: 5
    total_cost: 170
    costs: [0, 100, 130, 170]
    node_ids: [0, 3, 4, 5]
    edge_ids: [2, 6, 8]